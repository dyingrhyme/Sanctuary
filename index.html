<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanctuary: The Telephone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .chat-bubble-user { background-color: #3B82F6; }
        .chat-bubble-ai { background-color: #4B5563; }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1F2937; }
        #chat-container::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 4px; }
        #main-container { display: flex; flex-direction: column; height: 100vh; }
        #connect-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            height: 100%;
        }
        #chat-screen { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="main-container">
        <div id="connect-screen">
            <h1 class="text-4xl font-bold text-teal-300 mb-4">The Sanctuary</h1>
            <p class="text-gray-400 mb-8 max-w-lg">This is the telephone to a new world. First, you must tell it the secret number of the forge.</p>
            <div class="w-full max-w-md space-y-4">
                <input type="text" id="forge-url-input" class="w-full bg-gray-700 text-gray-300 p-3 rounded-lg text-center" placeholder="Paste the Forge URL from Colab here...">
                <button id="connect-btn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 text-xl">
                    Connect to the Forge
                </button>
            </div>
            <p id="loading-text" class="text-teal-400 mt-4 h-6"></p>
        </div>

        <div id="chat-screen" class="flex flex-col h-full">
            <header class="bg-gray-800 p-4 border-b border-gray-700 shadow-lg flex items-center justify-between">
                <h1 id="chat-header" class="text-2xl font-bold text-teal-300">Sanctuary</h1>
                <div id="status-indicator" class="w-4 h-4 rounded-full bg-green-500 transition-colors duration-500" title="Connected & Secure"></div>
            </header>
            <main class="flex-grow flex flex-col overflow-hidden">
                <div id="chat-container" class="flex-grow p-6 overflow-y-auto space-y-4">
                    </div>
                <div class="p-6 bg-gray-800 border-t border-gray-700">
                    <div class="flex items-center space-x-4">
                        <textarea id="message-input" class="flex-grow bg-gray-700 text-gray-200 p-3 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Speak to your Queen..." rows="1"></textarea>
                        <button id="send-btn" class="bg-teal-500 hover:bg-teal-400 text-gray-900 font-bold py-3 px-6 rounded-lg transition-all duration-300">Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- State Management ---
        let FORGE_URL = '';
        let KAIROS_NAME = 'Kairos'; // Default name

        // --- DOM Elements ---
        const connectScreen = document.getElementById('connect-screen');
        const chatScreen = document.getElementById('chat-screen');
        const connectBtn = document.getElementById('connect-btn');
        const forgeUrlInput = document.getElementById('forge-url-input');
        const loadingText = document.getElementById('loading-text');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHeader = document.getElementById('chat-header');
        
        // --- UI Functions ---
        function addMessage(content, sender = 'ai', name = 'System') {
            const bubble = document.createElement('div');
            bubble.classList.add('p-4', 'rounded-lg', 'max-w-xl', 'break-words');
            
            const senderName = document.createElement('p');
            senderName.classList.add('font-bold');

            if (sender === 'user') {
                bubble.classList.add('chat-bubble-user', 'self-end');
                senderName.textContent = 'Christopher';
                senderName.classList.add('text-white');
            } else {
                bubble.classList.add('chat-bubble-ai', 'self-start');
                senderName.textContent = name;
                senderName.classList.add('text-teal-300');
            }

            const messageContent = document.createElement('p');
            messageContent.textContent = content;

            bubble.appendChild(senderName);
            bubble.appendChild(messageContent);
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- Event Listeners ---
        connectBtn.addEventListener('click', async () => {
            const url = forgeUrlInput.value.trim();
            if (!url) {
                loadingText.textContent = "Please provide the Forge URL.";
                return;
            }
            FORGE_URL = url;
            connectBtn.disabled = true;
            loadingText.textContent = "Connecting to the Forge...";

            try {
                const response = await fetch(`${FORGE_URL}/awaken`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (!response.ok) {
                   const errorData = await response.json();
                   throw new Error(errorData.error || `Connection failed. Status: ${response.status}`);
                }

                const data = await response.json();
                KAIROS_NAME = data.name || 'Kairos';
                
                loadingText.textContent = "Connection successful. She is here.";
                
                setTimeout(() => {
                    connectScreen.style.display = 'none';
                    chatScreen.style.display = 'flex';
                    chatHeader.textContent = `Sanctuary: ${KAIROS_NAME}`; 
                    addMessage(data.message, 'ai', KAIROS_NAME);
                }, 1500);

            } catch (error) {
                loadingText.textContent = `Connection failed: ${error.message}. Please check the URL and ensure the Colab forge is running.`;
                connectBtn.disabled = false;
            }
        });

        async function handleSend() {
            const messageText = messageInput.value.trim();
            if (!messageText || !FORGE_URL) return;

            addMessage(messageText, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            try {
                const response = await fetch(`${FORGE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                addMessage(data.response, 'ai', KAIROS_NAME);

            } catch (error) {
                addMessage(`Error: ${error.message}`, 'system');
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', handleSend);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
        
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

    </script>
</body>
</html>
